<div class="item">
  <div class="itemData">
    <div class="itemColumn">
      <p>{{ item.id }}</p>
    </div>
    <div class="itemColumn">
      <input type="checkbox" [value]="completed.value" [formControl]="completed" (change)="updateItem($event)">
    </div>
    <div class="itemColumn">
      <p *ngIf="!isEditing">
        {{ field.value }}
      </p>
      <input *ngIf="isEditing" [formControl]="field">
    </div>
  </div>
  <div class="itemActions">
    <div *ngIf="isEditing">
      <button (click)="updateItem()">
        save
      </button>
      <button (click)="changeIsEditing($event)">
        cancel
      </button>
    </div>
    <div *ngIf="!isEditing">
      <button (click)="changeIsEditing($event)">
        edit
      </button>
      <button (click)="deleteItem()">
        delete
      </button>
    </div>
  </div>
</div>
